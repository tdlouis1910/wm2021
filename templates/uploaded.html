{% extends "layout.html" %}

{% block content %}
<div style="width: 100%; display: flex; justify-content: space-between">
    <div style="width: 50%">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <p class="text-center"><b>Original Image</b></p>
            <a href="./static/uploads/{{ fname }}" target="_new">
                <img src="./static/uploads/{{ fname }}" style="width: 400px; height: 450px">
            </a>
        </div>
     </div>

    <div style="width: 50%">
        <div style="display: flex; flex-direction: column; align-items: center;  width: 200px; height: 200px;">
            <div >
                <p class="text-center"><b>Detected Image</b></p>
                <a href="{{display_detection}}" target="_new">
                    <img src="{{display_detection}}" style="width: 400px; height: 450px">
                </a>
            </div>
        </div>
    </div>
</div>
<div style="margin-top:2rem;">
    <div class="main-form">
        <div style="width: 50%; background-color: rgba(0,0,0,0.4); padding: 3rem; display: flex; align-items: center; flex-direction: column">
            <h3 style="color:white; padding: 2rem">Upload another?</h3>
            <div>
              <form action = "/uploader" method = "POST" enctype="multipart/form-data" class="format-form">
                <input type = "file" name = "file" style = "color:white"/>
                <input type = "submit"/>
              </form>
            </div>
        </div>
    </div>
    <p class="text-left">{{ fname }} successfully uploaded.</p>
</div>


{% endblock %}
